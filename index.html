<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="playerOneInfo">
        <p><input type="text" name="playerOneName" id="playerOneName" placeholder="Player One"></p>
        <p class="playerAvatars" id="playerOneAvatar">X</p>
    </div>
    <div id="game-container">
        <div>
            <h3 id="result"></h3>
        </div>
        <div id="gameboard">
            <div class="boardSquare" data-id="0">
            </div>
            <div class="boardSquare" data-id="1">
            </div>
            <div class="boardSquare" data-id="2">
            </div>
            <div class="boardSquare" data-id="3">
            </div>
            <div class="boardSquare" data-id="4">
            </div>
            <div class="boardSquare" data-id="5">
            </div>
            <div class="boardSquare" data-id="6">
            </div>
            <div class="boardSquare" data-id="7">
            </div>
            <div class="boardSquare" data-id="8">
            </div>
        </div>
        <button class="gameBtns" id="startBtn">Start</button>
        <button class="gameBtns" id="resetBtn">Reset</button>
    </div>
    <div id="playerTwoInfo">
        <p><input type="text" name="playerTwoName" id="playerTwoName" placeholder="Player Two"></p>
        <p class="playerAvatars" id="playerTwoAvatar">O</p>
    </div>
</body>

</html>
